# This workflow will build a golang project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-go

name: Go

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:

  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.22.x'

    - name: Display Go version
      run: go version
    
    - name: Build
      run: make build

    - name: Smoketest
      run: ./llm_proxy --help && \
        ./llm_proxy apiAuditor --help && \
        ./llm_proxy cache --help && \
        ./llm_proxy run --help && \
        ./llm_proxy version
